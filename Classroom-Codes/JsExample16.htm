<html>
<head>
<title>HELLO MCA-3rd</title>
<script langauge="JavaScipt">
function f1(){
var v1=prompt("Enter a String");
var v2="";
for(var i=v1.length-1;i>=0;i--){
v2=v2+v1.charAt(i);
}
if(v2==v1){
alert("Given String is a Palindrom");
}else{
alert("Given String is not a Palindrom");
}
}                                                                                       
function f2(){
var v1=prompt("Enter a String");
var cnt=0;
for(var i=0;i<v1.length;i++){
switch(v1.charAt(i)){
case 'a':case 'A':case 'e':case 'E':case 'i':case 'I':case 'o':case 'O':case 'u':case 'U':cnt++;
}
}
alert("Total number of vowels are "+cnt);
}
</script>
</head>
<body>
<form name="frm1" action="" method="post">
<input type="button" name="nm" value="Palindrome Program" onclick="f1();">
<input type="button" name="nm" value="Vowel Count Program" onclick="f2();">
</form>
</body>
</html>
