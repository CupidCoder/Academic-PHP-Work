<html>
<head>
<title>HELLO MCA-3rd</title>
<script langauge="JavaScipt">
function f1(){
var n1=frm1.n1.value;
var n2=frm1.n2.value;
var op=frm1.op.value;
if(n1==""){
alert("Enter N1: ");
frm1.n1.focus();
}else if(n2==""){
alert("Enter N2: ");
frm1.n2.focus();
}else if(op==""){
alert("Select Operation ");
frm1.op.focus();
}else{
calc(n1,n2,op);
}
}
function calc(p1,p2,p3){
var v1=parseInt(p1);
var v2=parseInt(p2);
if(p3=="+"){
alert(v1+v2);
}else if(p3=="-"){
alert(v1-v2);
}else if(p3=="*"){
alert(v1*v2);
}
}
</script>
</head>
<body>
<form name="frm1" action="" method="post">
N1:<input type="text" name="n1"><br>
N2:<input type="text" name="n2"><br>
Select Operation: <select name="op">
<option value=""></option>
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
</select><br>
<input type="button" name="nm" value="Show Result" onclick="f1();">
</form>
</body>
</html>
