<html>
<head>
<title>JS</title>
<script language="Javascript" type="text/JavaScript">
function fn(){
var p=frm.rd.value;
frm.action=p;
frm.submit();
}
</script>
</head>
<body>
<form name="frm" action="" method="post">
Red: <input type="radio" name="rd" value="red.html" onclick="fn();">
Green: <input type="radio" name="rd" value="green.html" onclick="fn();">
Blue: <input type="radio" name="rd" value="blue.html" onclick="fn();">
Yellow: <input type="radio" name="rd" value="yellow.html"onclick="fn();">
</form>
</body>
</html>
