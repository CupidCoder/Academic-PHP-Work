<html>
<head>
<title>JS</title>
<script language="Javascript" type="text/JavaScript">
function fn(){
if(frm.chk.checked){
frm.costn.value=frm.stn.value;
frm.colct.value=frm.lct.value;
frm.cocty.value=frm.cty.value;
}else{
frm.costn.value="";
frm.colct.value="";
frm.cocty.value="";
}}
</script>
</head>
<body>
<form name="frm" action="" method="post">
<h1>Permanent Address:</h1>
Street Name: <input type="text" name="stn">
Locality: <input type="text" name="lct">
City: <input type="text" name="cty">
<br>
<h1>Communicatino Address:</h1>
(<input type="checkbox" name="chk" value="Same as Permanent" onclick="fn();">Same as Permanent)
Street Name: <input type="text" name="costn">
Locality: <input type="text" name="colct">
City: <input type="text" name="cocty">
</form>
</body>
</html>
